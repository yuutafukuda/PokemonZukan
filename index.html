<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/main.js"></script>

    <title>ポケモン図鑑</title>
</head>
<body>
    
    <main>
        <img src="#" alt="ポケモン" class="pokemon-img" id="pokemon__img">

        <img class="zukan" src="./img/zukan.png" alt="ポケモン図鑑">
        
        <h1 class="pokemon-data">
            <span id="pokemon__number"></span> - 
            <span id="pokemon__name"></span>
        </h1>

        <form>
            <input 
                type="search"
                class="input-search"
                placeholder="Name or Number"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>

</body>
</html>
